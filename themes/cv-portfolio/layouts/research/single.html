{{ define "main" }}
<article class="research-single">
    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1 class="page-title">{{ .Title }}</h1>
            <div class="research-meta">
                <span class="research-date"><i class="fas fa-calendar-alt"></i> {{ .Date.Format "January 2, 2006" }}</span>
                <div class="research-tags">
                    <i class="fas fa-tags"></i>
                    {{ range .Params.tags }}
                    <span class="tag">{{ . }}</span>
                    {{ end }}
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="page-content">
        <div class="container">
            {{ if .Params.image }}
            <div class="featured-image">
                <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
            </div>
            {{ end }}
            
            <div class="content-body">
                {{ .Content }}
            </div>
        </div>
    </div>
</article>
{{ end }}
